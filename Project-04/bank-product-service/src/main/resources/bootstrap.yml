spring:
  application:
    name: bank-product-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8090
  data:
    mongodb:
      host: localhost
      port: 27017
      database: banca
  redis:
    host: localhost
    port: 6379
  cache:
    redis:
      time-to-live: 4000
      cache-names: product