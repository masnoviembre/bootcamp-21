server:
  port: 8081

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  application:
    name: bank-gateway-service

  cloud:
    gateway:
      routes:
        - id: bank-client-service
          uri: 
            lb://bank-client-service
          predicates:
            - Path=/clients/**
        - id: bank-product-service
          uri: 
            lb://bank-product-service
          predicates:
            - Path=/products/**