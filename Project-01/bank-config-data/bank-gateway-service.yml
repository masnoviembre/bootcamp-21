server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  application:
    name: bank-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: bank-product-service
        uri: lb://bank-product-service
        predicates:
        - Path=/products/**
        filters:
        - RewritePath=/products/(?.*),/$\{path}